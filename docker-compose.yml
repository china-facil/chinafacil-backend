services:
  redis:
    image: redis:7-alpine
    container_name: chinafacil-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - chinafacil-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: chinafacil-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - chinafacil-network
    depends_on:
      - redis

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: chinafacil-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./public:/app/public
      - /app/node_modules
    networks:
      - chinafacil-network
    depends_on:
      - redis
    command: npm run start:dev

volumes:
  redis_data:
    driver: local

networks:
  chinafacil-network:
    driver: bridge
