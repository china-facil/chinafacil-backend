version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: chinafacil-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: chinafacil_nest
      MYSQL_USER: chinafacil
      MYSQL_PASSWORD: chinafacil123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - chinafacil-network

  redis:
    image: redis:7-alpine
    container_name: chinafacil-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - chinafacil-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: chinafacil-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - chinafacil-network
    depends_on:
      - redis

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chinafacil-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://chinafacil:chinafacil123@mysql:3306/chinafacil_nest
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./public:/app/public
      - /app/node_modules
    networks:
      - chinafacil-network
    depends_on:
      - mysql
      - redis
    command: npm run start:dev

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  chinafacil-network:
    driver: bridge


