version: 2.1

orbs:
  node: circleci/node@5.2.0

executors:
  node-executor:
    docker:
      - image: cimg/node:22.11
      - image: cimg/redis:7.2

jobs:
  install-dependencies:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "package-lock.json" }}
            - v1-deps-{{ checksum "package.json" }}
            - v1-deps-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: v1-deps-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - node_modules

  lint:
    executor: node-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run ESLint
          command: npm run lint

  build:
    executor: node-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Generate Prisma Client
          command: npx prisma generate
      - run:
          name: Build application
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - node_modules

  test-integration:
    docker:
      - image: cimg/node:22.11
      - image: cimg/redis:7.2
    environment:
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6379
      NODE_ENV: test
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Wait for Redis
          command: |
            for i in {1..30}; do
              nc -z 127.0.0.1 6379 && echo "Redis is up" && break
              echo "Waiting for Redis..."
              sleep 2
            done
      - run:
          name: Generate Prisma Client
          command: npx prisma generate
      - run:
          name: Run integration tests
          command: npm run test:int -- --runInBand --forceExit

  deploy-production:
    docker:
      - image: cimg/base:2024.01
    steps:
      - checkout

      - add_ssh_keys:
          fingerprints:
            - "SHA256:VeN3Uajq32b6k3pM7ZCaUDjUcXC9DCqXyt7O+nbz6pA"

      - run:
          name: Debug SSH agent
          command: |
            which ssh || true
            ssh -V
            echo "AWS_EC2_USER=${AWS_EC2_USER}"
            echo "AWS_EC2_HOST=${AWS_EC2_HOST}"
            echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK"
            ssh-add -l || true
            ls -la ~/.ssh || true

      - run:
          name: SSH connectivity test (verbose)
          command: |
            ssh -vvv -o StrictHostKeyChecking=no ${AWS_EC2_USER}@${AWS_EC2_HOST} "echo ok"

      - run:
          name: Deploy to AWS EC2
          command: |
            ssh -o StrictHostKeyChecking=no ${AWS_EC2_USER}@${AWS_EC2_HOST} \<< 'EOF'
              set -e
              cd ~/chinafacil-backend

              CURRENT_COMMIT=$(git rev-parse HEAD)

              git fetch origin main
              git reset --hard origin/main

              docker compose -f docker-compose.prod.yml build --no-cache
              docker compose -f docker-compose.prod.yml up -d

              sleep 15

              if ! curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "Health check failed! Rolling back..."
                git reset --hard $CURRENT_COMMIT
                docker compose -f docker-compose.prod.yml build --no-cache
                docker compose -f docker-compose.prod.yml up -d
                exit 1
              fi

              echo "Deploy successful!"
              docker system prune -f
            EOF

      - run:
          name: External health check
          command: |
            sleep 10
            curl -f http://${AWS_EC2_HOST}:3000/api/health || exit 1

  release:
    executor: node-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Configure Git
          command: |
            git config user.email "ci@chinafacil.com.br"
            git config user.name "CircleCI Bot"
            git remote set-url origin https://${GITHUB_TOKEN}@github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}.git
      - run:
          name: Generate Changelog and Release
          command: |
            if git describe --tags --abbrev=0 > /dev/null 2>&1; then
              npm run release
            else
              npm run release:first
            fi
      - run:
          name: Push Changelog and Tags
          command: |
            git push --follow-tags origin homolog

workflows:
  build-test-deploy:
    jobs:
      - install-dependencies
      - lint:
          requires:
            - install-dependencies
      - build:
          requires:
            - install-dependencies
      - test-integration:
          requires:
            - build
      - deploy-production:
          requires:
            - lint
            - build
          filters:
            branches:
              only: main
      - release:
          requires:
            - deploy-production
          filters:
            branches:
              only: main
